specVersion: 0.0.2
description: Bidelity is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/cowchainworkspace/bidelity-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BdltyTokens
    network: goerli
    source:
      address: '0x43981ff140dF790BEfe60EE2e721b67aF4c114F4'
      abi: BdltyTokens
      startBlock: 9303827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/bdltyTokens.ts
      entities:
        - BdltyTokens
      abis:
        - name: BdltyTokens
          file: ./abis/BdltyTokens.json
      callHandlers:
        - function: burn(uint256)
          handler: burn
        - function: mint(address,uint256)
          handler: mint

  - kind: ethereum/contract
    name: Factory
    network: goerli
    source:
      address: '0xFb028d25bB919Bd484856C1c04D95239f8aa47b5'
      abi: Factory
      startBlock: 9303827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
      callHandlers:
        - function: setSwapFeeBP(uint256)
          handler: handlerSetSwapFeeBP
templates:
  - kind: ethereum/contract
    name: Pair
    network: goerli
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
